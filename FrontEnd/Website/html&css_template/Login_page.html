<!DOCTYPE html>
<html class="login_html">
	
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="global.css">
	
	</head>
	
	<body>

		<div class="login_body-container">
		
			<form class="login_form" action="/action_page.php">
			
			  <div class="login_title_img_container">
				
				<h1>Member Login</h1>
				
				<img src="login_avatar.png" alt="Avatar" class="avatar">
			 
			 </div>

			  <div class="login_container">
			  
				<!-- Form to login existing user -->
				<label><b>Email</b></label>
				<input type="email" placeholder="Email" name="email" required>

				<label><b>Password</b></label>
				<input type="password" placeholder="Password" name="pass" pattern= ".{6,12}" required title="Password must be between 6 and 12 characters" required>
				
				<button type="submit" class="loginbtn" formaction="/login">LOGIN</button>
				
			  </div>

			  <div class="login_container">
			  
				<button type="button" class="cancelbtn" formaction="/landing">Cancel</button>
				
				<button type="button" class="sign_upbtn" formaction="/sign_up">Sign up</button>
			  
			 </div>
			
			 
			  
			</form>
			
		</div>
		
	</body>

</html>
